name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    name: test before release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Run tests
        run: go test ./...

  build-and-release:
    name: build and upload assets
    needs: test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            goarch: arm64
            asset_name: spire_darwin_arm64
            binary_name: spire
          - goos: windows
            goarch: amd64
            asset_name: spire_windows_amd64.exe
            binary_name: spire.exe
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          mkdir -p dist
          go build -trimpath -ldflags "-s -w" -o "dist/${{ matrix.binary_name }}" ./cmd/spire

      - name: Rename asset
        run: mv "dist/${{ matrix.binary_name }}" "dist/${{ matrix.asset_name }}"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.asset_name }}
